<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col">
        <div class="p-5 border bg-white text-center">
          <h2 class="mb-5">Todo List</h2>
        </div>
        <div class="add-items d-flex mt-3">
          <input type="text" class="form-control todo-list-input mr-3" placeholder="add new task?" id="item">
          <button class="add btn btn-success todo-list-add-btn" id="add">Add</button>
        </div>
        <div class="list-wrapper">
          <div class="align-items-center d-flex border-bottom flex-md-row flex-column-revrese justify-content-between">
            <h2 class="p-4 m-3 text-muted">To Do</h2>
          </div>
          <ul class="d-flex flex-column todo-list px-3 py-3" id="todo">



          </ul>
          <div class="align-items-center d-flex border-bottom flex-md-row flex-column-revrese justify-content-between">
            <h2 class="p-4 m-3 text-muted">Completed</h2>
          </div>
          <ul class="d-flex flex-column todo-list px-3 py-3" id="completed">
          </ul>
        </div>
      </div>
    </div>
  </div>
  <!-- JQUERY LINKS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <!-- BOOTSTRAP(JS) LINKS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
